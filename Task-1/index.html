<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="image">
    <nav class="navbar">
        <div class="container">
          <a class="navbar-header">Recepe Book</a>
          <form class="form" role="search">
            <input class="form-search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn-search" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="section">
    <h1>Recipe Book</h1>
    <button id="addRecipeButton" class="addRecipeButton">Add Recipe</button>
    <div id="recipeList">
            <!-- Recipes will be displayed here -->
    </div>
    <div id="addRecipeForm" style="display: none;">
        <div><h2>Add a Recipe</h2></div>
        <div><input type="text" id="recipeName" placeholder="Recipe Name"></div><br>
        <div><textarea id="recipeInstructions" placeholder="Ingredients"></textarea></div><br>
        <div>
            <button id="saveRecipeButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
